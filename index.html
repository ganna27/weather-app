<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App2</title>
    <script
      src="https://kit.fontawesome.com/e4ad6fcc04.js"
      crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success shadow-sm w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
            <li id="date"></li>
          <li>July 6, 2022</li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-sun main-sun"></i>
            <span class="temperature" id="temperature"></span>
            <span class="units">°C </a> |
              <a href="#" id="celsius-link">
                <a href="#" id="fahrenheit-link">°F</a></span>
            <span class="temperature" id="temperature"></span>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity: <span id=humidity></span>%
              </li>
              <li>
                Wind: <span id=wind></span>km/h
              </li>
            </ul>
          </div>
              
                <div class="row">
                  <div class="col">
                  <div class="days-week">Thu</div>
                  <div><i class="fa-solid fa-sun sun"></i></div>
                  <div class="day-temp">+37°</div>
                  <div class="night-temp"> +20°</div>
                </div>
  
                  <div class="col">
                    <div class="days-week">Fri</div>
                    <div><i class="fa-solid fa-sun sun"></i></div>
                    <div class="day-temp">+37°</div>
                    <div class="night-temp">+22°</div>
                  </div>
                
                  <div class="col">
                    <div class="days-week">Sat</div>
                    <div><i class="fa-solid fa-sun sun"></i></div>
                    <div class="day-temp">+34°</div>
                    <div class="night-temp">+19°</div>
                  </div>
             

                <div class="col">
                    <div class="days-week">Sun</div>
                    <i class="fa-solid fa-cloud cloud"></i>
                    <div class="day-temp">+32°</div>
                    <div class="night-temp">+17°</div>
                  </div>
                
                 
                <div class="col">
                    <div class="days-week">Mon</div>
                    <div>
                        <i class="fa-solid fa-cloud-bolt cloud-thunder"></i>
                      <div>
                        <div class="day-temp">+25°</div>
                        <div class="night-temp">+15°</div>
                      </div>
                
                      
                  
                  </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
